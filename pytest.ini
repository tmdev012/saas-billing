[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests (fast, no external deps)
    integration: Integration tests (may need services)
    e2e: End-to-end tests (full stack)
    slow: Slow tests (>5s)
