[tox]
envlist = py310, py311, py312, lint
skipsdist = true

[testenv]
deps =
    pytest
    pytest-cov
    pytest-asyncio
    httpx
    -r requirements.txt
commands =
    pytest --cov=. --cov-report=term-missing {posargs}

[testenv:lint]
deps = ruff
commands = ruff check .

[testenv:e2e]
deps =
    {[testenv]deps}
commands =
    pytest tests/e2e/ -v --tb=short {posargs}
