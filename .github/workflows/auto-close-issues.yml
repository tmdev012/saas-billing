name: Auto Close Stale Issues

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  close-stale:
    runs-on: ubuntu-latest
    steps:
      - name: Close all open issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Checking for open issues..."
          ISSUES=$(gh issue list --repo "$REPO" --state open --json number --jq '.[].number')
          if [ -z "$ISSUES" ]; then
            echo "No open issues."
            exit 0
          fi
          for num in $ISSUES; do
            gh issue close "$num" --repo "$REPO" \
              --comment "Auto-closed by scheduled CI pipeline. Re-open if still relevant."
            echo "Closed #$num"
          done
